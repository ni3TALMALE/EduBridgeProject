    <!-- User Form Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="user-form-modal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create User</h5>
            <button type="button" class="close" data-bs-dismiss="modal">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="py-1">
              <form class="form" novalidate=""  #insert="ngForm" (ngSubmit)="insertData(insert)">
                <div class="row">
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>UserName</label>
                          <input class="form-control" type="text"  id="name" name="username" placeholder="UserName" ngModel="username" >
                        </div>
                      </div>
                     
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>Email</label>
                          <input class="form-control" type="text"  name="email" id="email" placeholder="user@example.com" ngModel="email">
                        </div>
                      </div>
                    </div>
                   
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-sm-6 mb-3">
                    <div class="mb-2"><b>Password</b></div>
                    <div class="row">
                      <div class="col">
                       
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>New Password</label>
                          <input class="form-control" id="pass" type="password" name="password"  ngModel="password" placeholder="••••••">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                          <input class="form-control" type="password" placeholder="••••••"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                    <div class="mb-2"><b>Keeping in Touch</b></div>
                    <div class="row">
                      <div class="col">
                        <label>Email Notifications</label>
                        <div class="custom-controls-stacked px-2">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="notifications-blog" checked="">
                            <label class="custom-control-label" for="notifications-blog">Blog posts</label>
                          </div>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="notifications-news" checked="">
                            <label class="custom-control-label" for="notifications-news">Newsletter</label>
                          </div>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="notifications-offers" checked="">
                            <label class="custom-control-label" for="notifications-offers">Personal Offers</label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit" (click)="registerNotification()">Save Changes</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- delete Form Modal -->
<div class="modal fade" role="dialog" tabindex="-1" id="delete-form-modal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete User</h5>
        <button type="button" class="close" data-bs-dismiss="modal">
          <span aria-hidden="true">× </span>
        </button>
      </div>
      <div class="modal-body">
        <div class="py-1">
          <form class="form" novalidate=""  #delete="ngForm" (ngSubmit)="deleteData(delete)">
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label>Enter Your Specific ID</label>
                      <input class="form-control" type="text" name="id" placeholder="ID" value="id"  ngModel="id">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-5 offset-sm-1 mb-3">
                <div class="mb-2"><b>Keeping in Touch</b></div>
                <div class="row">
                  <div class="col">
                    <label>Email Notifications</label>
                    <div class="custom-controls-stacked px-2">
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="notifications-blog" checked="">
                        <label class="custom-control-label" for="notifications-blog">Blog posts</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="notifications-news" checked="">
                        <label class="custom-control-label" for="notifications-news">Newsletter</label>
                      </div>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="notifications-offers" checked="">
                        <label class="custom-control-label" for="notifications-offers">Personal Offers</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-end">
                <button class="btn btn-danger" (click)="alertConfirmation()">Save Changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
