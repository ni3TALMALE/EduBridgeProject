<app-navbar></app-navbar>
<section class="signup" style="background-image: url(assets/img/users\,jpg.jpg)">
    <div class="container">
    <div class="signup-content" style="background-color: rgb(248, 241, 205);" >
    <div class="signup-form">
    <h2 class="form-title">Sign-Up</h2>
    <form  class="register-form" id="register-form" #insert="ngForm" (ngSubmit)="insertData(insert)" #signIn="ngForm" (ngSubmit)="validateregisteration(signIn)">
    <!-- <div class="form-group">
    <label for="id"><i class="fas fa-user-circle"></i></label>
    <input type="text" name="id" id="id" placeholder="Your Specific ID" ngModel="id" />
    </div> -->
    <div class="form-group">
    <label for="name"><i class="fas fa-user-circle"></i></label>
    <input type="text" name="username" id="name" placeholder="Your Name" ngModel="username" />
    </div>
    <div class="form-group">
    <label for="email"><i class="fas fa-envelope"></i></label>
    <input type="email" name="email" id="email" placeholder="Your Email" ngModel="email" minlength="5" maxlength="30" #email="ngModel" />
    <span *ngIf="email && email.touched && email.invalid" style="color: red; ">Invalid Email</span>
     
    </div>
    <div class="form-group">
    <label for="pass"><i class="fas fa-lock"></i></label>
    <input type="password" name="password" id="pass" placeholder="Password" ngModel="password" required minlength="2" maxlength="8" #password="ngModel"/>
    <span *ngIf="password && password.touched && password.invalid" style="color: red; ">Invalid Password</span>
     
    </div>
    <div class="form-group">
    <label for="re-pass"><i class="fas fa-sharp fa-lock"></i></label>
    <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"  />
    </div>
    <div class="form-group">
    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
    </div>
    
    <div class="form-group form-button">
    <input type="submit" name="signup" id="signup" class="form-submit" value="Register" (click)="successNotification()" />
    </div>
    </form>
    </div>
    <div class="signup-image">
    <figure><img src="assets/img/signup3.jpg" alt="sing up image"></figure>
    <a href="/login" class="signup-image-link">I am already member</a>
    </div>
    </div>
    </div>
    </section>
    <app-footer></app-footer>
